name: DAST (OWASP ZAP)

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Docker Build & Container Scan (Trivy)"]
    types:
      - completed

jobs:
  zap:
    # only run if the build workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/pacman-nodejs
      # when triggered by workflow_run, use the build's commit SHA
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # optional but nice: small retry to handle Docker Hub tag propagation delay
      - name: Pull app image (SHA tag)
        run: |
          for i in 1 2 3 4 5; do
            docker pull "${IMAGE_REPO}:${IMAGE_TAG}" && exit 0
            echo "Image not available yet, retrying in 5s... ($i/5)"
            sleep 5
          done
          echo "Failed to pull image after retries"
          exit 1

      - name: Start app + mongo
        run: |
          docker compose -f docker-compose.ci.yml up -d
          echo "Waiting for app..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 2
          done
          echo "App did not start in time"
          docker compose -f docker-compose.ci.yml logs
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:8080"
          allow_issue_writing: false
          fail_action: false
          cmd_options: "-a"

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
