name: Release Container Image

on:
  workflow_run:
    workflows: ["DAST (OWASP ZAP)"]
    types:
      - completed

jobs:
  release:
    # Only release if DAST succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/pacman-nodejs
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
      RELEASE_TAG: v1.0.0   # ðŸ”´ manually bump when needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull verified image (SHA tag)
        run: docker pull "${IMAGE_REPO}:${IMAGE_TAG}"

      - name: Tag image as release
        run: |
          docker tag \
            "${IMAGE_REPO}:${IMAGE_TAG}" \
            "${IMAGE_REPO}:${RELEASE_TAG}"

      - name: Push release image
        run: docker push "${IMAGE_REPO}:${RELEASE_TAG}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          body: |
            âœ… Security verified release  
            - SAST: Semgrep  
            - SCA: Dependabot + Trivy  
            - DAST: OWASP ZAP  
            - Image: `${{ env.IMAGE_REPO }}:${{ env.RELEASE_TAG }}`
