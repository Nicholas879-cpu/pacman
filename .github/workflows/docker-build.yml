name: Docker Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Node.js app image (Node Boron)
        run: |
          docker build \
            -t pacman-nodejs:ci \
            -f docker/Dockerfile .

      - name: Pull MongoDB 3.4 image
        run: |
          docker pull mongo:3.4
