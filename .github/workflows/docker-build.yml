name: Docker Build & Container Scan (Trivy)

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Node.js app image (Node Boron)
        run: |
          docker build \
            -t pacman-nodejs:ci \
            -f docker/Dockerfile .

      - name: Run Trivy scan (Node.js app image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'pacman-nodejs:ci'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Pull MongoDB 3.4 image (runtime dependency)
        run: |
          docker pull mongo:3.4

      - name: Run Trivy scan (MongoDB image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'mongo:3.4'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
