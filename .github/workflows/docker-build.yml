name: Docker Build & Container Scan (Trivy)

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    # ðŸ”¹ Shared image metadata (used by Trivy + DAST)
    env:
      IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/pacman-nodejs
      IMAGE_TAG: ${{ github.event.pull_request.head.sha || github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Build image using SHA tag (not :ci)
      - name: Build Node.js app image
        run: |
          docker build \
            -t "${IMAGE_REPO}:${IMAGE_TAG}" \
            -f docker/Dockerfile .

      # ðŸ”¹ Trivy scan â€“ app image (same SHA tag)
      - name: Run Trivy scan (app image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}'
          format: 'table'
          exit-code: '0'   # set to 1 later when you want to enforce
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # ðŸ”¹ MongoDB image scan (base dependency)
      - name: Pull MongoDB 3.4 image
        run: docker pull mongo:3.4

      - name: Run Trivy scan (mongo image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'mongo:3.4'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # ðŸ”¹ Login so image is available for DAST workflow
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¹ Push SHA-tagged image (DAST will pull this)
      - name: Push app image (SHA tag)
        run: |
          docker push "${IMAGE_REPO}:${IMAGE_TAG}"
