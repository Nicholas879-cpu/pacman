version: 2
updates:
  # 1) SCA for Node.js dependencies (package.json / package-lock.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dependabot"

  # 2) Keep GitHub Actions versions updated (actions/checkout, etc.)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  # 3) Update Docker base images (your /docker/Dockerfile)
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  # 4) Update Docker base images in /docker/dev (Dockerfile_nodejs_dev)
  - package-ecosystem: "docker"
    directory: "/docker/dev"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
